{% extends 'base.html' %}

        {% for biz in businesses %}

            <h4>
                Name:{{biz.name}}
            </h4>
            <h4>
                Description:{{biz.description}}
            </h4>

    Neighbourhood:{{biz.neighbourhood}}
</h1> -->

        <br><br>
        {% endfor %}
    </div>
</div>

{%endblock%}
